<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữa bài tập</title>
    <!-- thư viện angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng-app="myApp">

    <div class="container" ng-controller="myController">

        <form class="needs-validation" novalidate ng-submit="submit()">
            <div class="mb-3">
              <label for="name" class="form-label">Họ và tên</label>
              <input type="text" ng-model="dataUser.name" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label for="tuoi" class="form-label">Tuổi</label>
              <input type="text" ng-model="dataUser.age" class="form-control" id="tuoi" required>
            </div>

            <div class="mb-3">
                <label for="diachi" class="form-label">Địa chỉ</label>
                <input type="text" ng-model="dataUser.address" class="form-control" id="diachi" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h1>{{sayHello}}</h1>
    </div>

    <script>
        const app = angular.module("myApp",[]);
        function myFuction($scope){
            $scope.dataUser={
                name: '',
                age: '',
                address: ''
            }
            $scope.sayHello='';
            $scope.submit= function(){
                //$event.preventDefault();
                if($scope.dataUser.name && $scope.dataUser.age && $scope.dataUser.address){
                    $scope.sayHello = "Họ và tên: "+ $scope.dataUser.name 
                        + ", Tuổi: " + $scope.dataUser.age 
                        + ", Địa chỉ: " + $scope.dataUser.address;
                }
                
            }
        }
        app.controller("myController",myFuction)

    </script>

    <script>
        // validate cho form
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
